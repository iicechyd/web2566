<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js">
     AFRAME.registerComponent('modify-materials', {
    init: function () {
      // Wait for model to load.
      this.el.addEventListener('model-loaded', () => {
        // Grab the mesh / scene.
        const obj = this.el.getObject3D('mesh');
        // Go over the submeshes and modify materials we want.
        obj.traverse(node => {
          if (node.name.indexOf('ship') !== -1) {
            node.material.color.set('red');
          }
        });
      });
    }
  });
      </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="bg" src="work2/bg1.jpg">
        <img id="me" src="work2/me.png">
        <img id="box" src="work2/box.jpg">
        <img id="box2" src="work2/box2.jpg">
        <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>

      </a-assets>
      <a-entity gltf-model="#cityModel" modify-materials></a-entity>
      <a-text value="Work 2" position="0 -5 -2.2" color= "white" animation="property: position; to: 0 1.5 -2.2; dur: 2000; easing: linear; loop: false" ></a-text>
      <a-text value="Chayada Wichaiyo 643020602-0" position="-5 1 -2" color= "white"
      animation="property: position; to: -1 1 -2.2; dur: 8000; easing: linear; loop: false"
      ></a-text>

      <a-sky color="#ECFFFF" src="#bg" radius="40"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box position="0 0 0" 
         width="1" height="1"
         animation="property: position; to: 0 1 -3; dur: 2000; easing: linear" 
         animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
         src="#me"
         ></a-box>
         <a-box position="-10 0.75 -10"
            animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;" 
          src="#box"
         ></a-box>
         <a-box position="10 0.75 -10"
         animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
         animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;" 
       src="#box2"
      ></a-box>  

    </a-scene>

  </body>
</html>
