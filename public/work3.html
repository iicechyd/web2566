<!DOCTYPE html>
<html lang="en">
<head>
  <title>Work3 Villagers Matching Game by VueJS</title>
</head>
<body>
  <audio id="bgMusic" src="work3/music.ogg" loop></audio>
  <audio id="matchSound" src="work3/success.ogg"></audio>
  <audio id="winnerSound" src="work3/winner.ogg"></audio>

    <div id="app">
        <v-app>
         <v-container>
           <v-card>
            <v-card style="max-width: 1500px;">
             <v-card-title class="text-center bg-light-blue-accent-4">{{title}}</v-card-title>
             <v-card-text class="pa-4">
                <template v-if="state==0">
                  <v-row class="text-center">
                  <v-col cols="12">
                  <img src='work3/villager.png' width="760" height="450">
                </v-col>
                <v-col cols="12">
                  <br>
                  <v-btn @click='GoToIndex()' style="background-color: White; color: Black;">ย้อนกลับ</v-btn>
                  <v-btn @click='shuffle()' style="background-color: #0091EA; color: White;">เริ่มเล่น</v-btn>
                </v-col>
                </template>
                <template v-if="state==1">
                        <v-row>
                                <v-col v-for="(c,i) of cards" cols="2" class='text-center'>
                                <img v-if='c.s==0' src='work3/0.png' width="60" height="60" @click='imgclick(c)'>
                                <img v-if='c.s==1' :src="'work3/'+c.t+'.png'" width="60" height="60">
                                </v-col>
                              </v-row>
                                <v-col cols="12" class="text-center">
                                  <v-btn @click="state = 0" style="background-color: #D50000; color: White;">เลิกเล่น</v-btn>
                                </v-col>
                </template>
                <template v-if="state==2">
                  <v-row class="text-center">
                    <v-col cols="12">
                        <h1><p class="text-warning">ยินดีด้วย คุณชนะแล้ว</p></h1>
                    </v-col>
                    <v-col cols="12">
                        <img src="work3/winner.jpg" width="350" height="300">
                    </v-col>
                    <v-col cols="12">
                        <br><br>
                        <v-btn @click="state = 0" style="background-color: #0091EA; color: White;">ตกลง</v-btn>
                    </v-col>
                </v-row>
                </template>
              </v-card-text>
              <v-bottom-navigation class="bg-light-blue-accent-4">
                <div class="text-body-1">{{footer}}</div>
              </v-bottom-navigation>
           </v-card>
         </v-container>
       </v-app>    
   </div>
   

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>


  <script>
    const vuetify = Vuetify.createVuetify();
    const app = Vue.createApp({
      data() {
        return {
          title: "Work 3: Villagers From Stardew Valley Matching Game by VueJS",
          footer: "643020602-0 ชญาดา วิชัยโย วิทยาการคอมพิวเตอร์",
          state: 0,
          cards: [],
          cards_opened: [],
          cards_count: 0,
        };
      },
      methods: {
          shuffle() {
          const bgMusic = document.getElementById('bgMusic');
          bgMusic.play();

            this.state = 1;
            this.cards = [];
            this.cards_opened = [];
            this.cards_count = 36;
            for (var i = 1; i <= 18; i++) {
              this.cards.push({ t: i, s: 0 });
              this.cards.push({ t: i, s: 0 });
            }
            for (var i = 1; i < 100; i++) {
              var a = Math.round(Math.random() * 35);
              var b = Math.round(Math.random() * 35);
              var t = this.cards[a];
              this.cards[a] = this.cards[b];
              this.cards[b] = t;
            }
          },
          imgclick(c){
       if(this.cards_opened.length<2){
          c.s = 1;
          this.cards_opened.push(c);      
          // เมื่อเปิด card ครบ 2 ใบ ให้ตั้งเวลาเพื่อเรียก checkCard
          if(this.cards_opened.length==2){
              setTimeout(this.checkCard,1000);            
            }
          }
        },
        checkCard(){
           // ให้  a และ b card ทั้ง 2 ใบที่เปิดอยู่
           var a=this.cards_opened[0];  
           var b=this.cards_opened[1];
           this.cards_opened=[];
           if(a.t==b.t){  // รูปตรงกัน
              a.s=2;      // s=2 หมายถึงลบภาพออก
              b.s=2;
              this.cards_count -= 2;
              const matchSound = new Audio('work3/success.ogg');
              matchSound.play();
           }else{
              a.s=0;    // s=0 หมายถึง ปิดภาพ
              b.s=0;
           }
           if(this.cards_count==0){  // ไม่เหลือ card บนจอ
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.pause();
            this.state = 2;          // เปลี่ยน state เป็น 2 เพื่อแสดงหน้า ชนะ
            const winnerSound = new Audio('work3/winner.ogg');
              winnerSound.play();
           }
         },
         GoToIndex() {
        window.location.href = "index.html";
        },
       },
    });
    app.use(vuetify).mount("#app");
  </script>

</body>
</html>
