    <script>
      $( function(){
        $("#view2").hide();
        $("#view3").hide();
        $("#playBtn").click(startGame);
        $("#stopBtn").click(stopGame);
        $("#okBtn").click(goHome);
        $("#view2 img").click(imgclick);
      
      });

      var music = new Audio("work1/music.ogg"); // เพิ่มตัวแปร audio เพื่อเรียกใช้งานเพลง
      var cards_opended = [];
      var cards_count = 36

      function imgclick(){
        if($(this).attr("src")!="work1/0.png") return;
        if(cards_opended.length<2){
          var s=$(this).attr("srcx");
          $(this).attr("src",s);
          cards_opended.push(this);
          if(cards_opended.length==2){
           setTimeout(checkCard,1300);
          }
        }
      } 

      function checkCard(){
        var a=cards_opended[0];
        var b=cards_opended[1];
        cards_opended=[];
        if($(a).attr("srcx")==$(b).attr("srcx")){
          $(a).hide();
          $(b).hide();
          cards_count-=2;
          var successAudio = new Audio("work1/success.ogg");
          successAudio.play(); // เล่นเสียงเมื่อจับคู่รูปภาพที่เหมือนกัน
        }else{
          $(a).attr("src",  "work1/0.png");
          $(b).attr("src", "work1/0.png");
        }
        if(cards_count==0){
          $("#view3").show();
          $("#view2").hide();
          stopMusic();
          var winnerAudio = new Audio("work1/winner.ogg"); // เพิ่มตัวแปร audio เพื่อเล่นไฟล์เสียงชนะเกม
          winnerAudio.play(); // เล่นเสียงชนะเกมเมื่อเกมจบลง
        }
      }
      
      function startGame() {
        $("#view1").hide();
        $("#view2").show();
        cards_opended = [];
        cards_count = 36;
        shuffer();
        music.loop = true; // เล่นเพลงเป็นรูปแบบ loop
        music.play(); // เริ่มเล่นเพลง
      }

      function stopGame() {
        $("#view1").show();
        $("#view2").hide();
      }
      function goHome() {
        $("#view1").show();
        $("#view3").hide();
      }

      function stopMusic() {
        music.pause(); // หยุดการเล่นเพลง
        music.currentTime = 0; // กลับไปที่ต้นเพลง
      }

      function shuffer(){
        var list=[];
        for(var i=1;i<=18;i++){
          list.push(i);
          list.push(i);
        }
        for(var i=1;i<=100;i++){
          var a=Math.round(Math.random()*35);
          var b=Math.round(Math.random()*35);
          var t=list[a];
          list[a]=list[b];
          list[b]=t;

        }
        console.log(list);
        for(var i=0;i<=36;i++){
          $("#img"+(i+1)).attr("src","work1/0.png");
          $("#img"+(i+1)).attr("srcx","work1/"+list[i]+".png");
        }
      }
